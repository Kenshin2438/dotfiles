import = [
  "~/.config/alacritty/catppuccin_macchiato.toml"
]

[env]
TERM = "xterm-256color"

[font]
size = 12.0

[font.bold]
family = "FiraCode Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font Mono"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Regular"

[window]
opacity = 0.9

[window.padding]
x = 5
y = 5

[keyboard]
bindings = [
  { key = "F11", action = "ToggleFullscreen" }
]
